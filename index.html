<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation des Groupes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <!-- Logo in the top-right corner -->
    <div class="position-absolute top-0 end-0 m-3">
        <a href="https://seeklogo.com/images/O/ofppt-logo-8EC0468579-seeklogo.com.png" target="_blank">
            <img src="https://seeklogo.com/images/O/ofppt-logo-8EC0468579-seeklogo.com.png" alt="OFPPT Logo" width="100" style="pointer-events: none;">
        </a>
    </div>

    
    <img src="groupe.jpg" alt="Image de groupe" class="img-fluid d-block mx-auto my-4">
    <h1 class="text-center">Présentation des Groupes</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Groupe 1</h5>
                    <button class="btn btn-primary" onclick="showPresentation(1)">Voir la présentation</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Groupe 2</h5>
                    <button class="btn btn-primary" onclick="showPresentation(2)">Voir la présentation</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PowerPoint Viewer -->
    <div id="presentation" class="mt-5" style="display: none;">
        <h2 id="presentation-title"></h2>
        <iframe id="pptViewer" src="" width="100%" height="600px" style="border: none;"></iframe>
    </div>

    <script>
        function showPresentation(group) {
            const presentations = {
                1: { 
                    title: "Présentation Groupe 1", 
                    file: "https://www.dropbox.com/scl/fi/bn1xo52uu67duhcya93z7/hamide.pptx?rlkey=fj1dtbe8kx9b33456houy17tl&st=et0qr7ia&raw=1" 
                },
                2: { 
                    title: "Présentation Groupe 2", 
                    file: "https://yourwebsite.com/presentation2.pptx" 
                }
            };

            document.getElementById("presentation-title").innerText = presentations[group].title;
            document.getElementById("pptViewer").src = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(presentations[group].file)}`;
            document.getElementById("presentation").style.display = "block";
        }
    </script>

</body>
</html>
